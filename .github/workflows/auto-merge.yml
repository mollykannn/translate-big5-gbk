name: Auto Merge

on:
  pull_request_target:

jobs:
  merge-me:
    name: Auto Merge
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ secrets.ACCESS_TOKEN }}