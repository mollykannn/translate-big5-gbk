name: Auto Merge

on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'Build and Deploy'

jobs:
  merge-me:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: ridedott/merge-me-action@v2.6.18
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PRESET: DEPENDABOT_MINOR