name: Auto Merge

on:
  pull_request_target:

jobs:
  merge-me:
    name: Auto Merge
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge
        uses: ridedott/merge-me-action@v2.9.27
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRESET: DEPENDABOT_MINOR